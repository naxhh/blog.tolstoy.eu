# Site settings
title: Ignacio Tolstoy
description: >-
  Blog en castellano sobre aquellos temas que me apasionan o sobre los que estoy aprendiendo.
lang: es-ES
timezone: Madrid/Europe
image: assets/img/ogp.png # TODO: This image used for Open Graph more info https://ogp.me/
repo: https://github.com/naxhh/blog.tolstoy.eu
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Ignacio Tolstoy
  bio: >-
    Contenido en castellano de dudosa calidad!
  username: naxhh
  github: naxhh
  twitter: nax_hh
  email: arkantos798+blog@gmail.com
  avatar: /assets/img/avatar.jpg # TODO:change with your own avatar

# URL settings
url: "https://blog.tolstoy.eu"
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
